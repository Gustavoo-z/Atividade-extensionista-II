    <h1>Caminho até o Sonho</h1>
    <p>Descubra quanto você precisa guardar por mês para alcançar seu objetivo financeiro em um prazo determinado.</p>
    <form id="form-meta">
      <label for="meta">Meta (R$):</label>
      <input type="number" id="meta" min="1" required>
  
      <label for="prazo">Prazo (em meses):</label>
      <input type="number" id="prazo" min="1" required>
  
      <button type="submit" class="btn-simular">Calcular</button>
    </form>
  
    <div id="resultadoMeta" class="resultado"></div>
    <script type="module" src="../script.js"></script>
  </section>
