      <h1>A Constância Vale Ouro</h1>
      <p>Simule quanto seu dinheiro pode render aplicando mensalmente com uma taxa de rendimento constante.</p>
  
      <form id="form-investimento">
        <label for="aporte">Investimento mensal (R$):</label>
        <input id="aporte" required>
  
        <label for="duracao">Duração (em meses):</label>
        <input id="duracao" required>
  
        <label for="taxa">Taxa de rendimento mensal (%):</label>
        <input id="taxa" value="0.8" step="0.01" required>
  
        <button id="btn-simular" class="btn-simular" type="submit">Simular</button>
      </form>
  
      <div id="graficoContainer" style="display: none;">
        <canvas id="graficoConstancia"></canvas>
      </div>      
  
      <div id="resultado"></div>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../script.js"></script>
</body>
